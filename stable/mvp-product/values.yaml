# Default values for mvp-product.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: happycloudpak/mvp-product
  tag: 1.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  PORT: 8090
  DB_HOST: 169.56.164.245
  DB_PORT: 3306
  DB_NAME: mvp
  DB_ID: root
  TABLE_PRODUCT: product
  
service:
  type: ClusterIP
  port: 8090
  externalIPs:  [ "169.56.164.245", "169.56.164.244", "169.56.164.254" ]

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mvp-product.169.56.164.254.nip.io
      paths: [ "/" ]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 300m
    memory: 300Mi

db-mysql:
  replicaCount: 1

  containerPort:
    name: dbport
    port: 3306
  service:
    type: ClusterIP
    port: 3306
    externalIPs:  [ "169.56.164.245", "169.56.164.244", "169.56.164.254" ]

  ingress:
    enabled: false

  volume:
    server: 169.56.164.245
    path: /data/nfs/mvp-product
    capacity: 10Gi
    accessMode: ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain

  resources:
    limits:
      cpu: 1024m
      memory: 1024Mi
    requests:
      cpu: 512m
      memory: 512Mi